<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/buscar.css">
</head>
<body>
  <header>
    <img src="../Designer.jpeg" alt="Logo de la Empresa" width="50" height="50">
    <h1>Ramos Mobiliario S.A.S</h1>
    <h2>Catálogo de Mobiliario</h2>
  </header>
  <div class="main-container">
    <section class="productos-section">
      <div id="productos-container" class="productos-container"></div>
      <p id="mensaje-fin-productos" class="mensaje-fin">No hay más productos para mostrar</p> 
    </section>
    <aside class="detalle-section">
      <div id="detalle-producto" class="detalle-producto">
        <h2>Detalle del producto</h2>
        <button id="CerrarDetalle" class="close-btn">X</button>
      </div>
    </aside>
    <nav class="navegacion-botones">
      <!-- Botones para completar o cancelar compra -->
      <button id="cancelar" class="navegacion-boton">Cancelar compra</button>
      <button id="comprar" class="navegacion-boton">Completar compra</button>
      <!-- Botón para abrir el filtro -->
      <button id="abrirFiltro" class="filtro-boton">Filtrar productos</button>  
      <!-- Ventana emergente del filtro -->
      <div id="Filtro" class="Filtro">
      <div class="contenidoFiltro">
        <span id="salirFiltro" class="salir-Filtro">&times;</span>
        <h2>Filtrar Productos</h2>
        
        <!-- Filtro por categoría -->
        <label for="filtroCategoria">Categoría:</label>
        <select id="filtroCategoria">
          <option value="">Selecciona una categoría</option>
          <option value="Escolar">Escolar</option>
          <option value="Administrativo">Administrativo</option>
          <option value="Sala">Sala</option>
          <option value="Comedor">Comedor</option>
        </select>
  
        <!-- Filtro por cantidad -->
        <label for="filtroCantidad">Cantidad Necesaria:</label>
        <select id="filtroCantidad">
          <option value="">Selecciona un rango</option>
          <option value="1-5">1 - 5</option>
          <option value="6-10">6 - 10</option>
          <option value="11-20">11 - 20</option>
          <option value="20+">Más de 20</option>
        </select>
        <div class="botones-Filtro">
        <!-- Botón para aplicar el filtro -->
        <button id="aplicarFiltro" class="aplicarfiltroBoton">Aplicar Filtro</button>  
        <button id="limpiarFiltro" class="limpiar-Filtro">Limpiar Filtro</button>  
        <p id="mensajeError" class="mensaje-error">No hay productos que cumplan con estas caracteristicas</p>
        <p id="mensajeCorrectivo" class="mensaje-correctivo">Por favor, seleccione al menos una opción de filtro.</p>
        </div>
      </nav>
  </div>
  <script src="../../js/buscar.js"></script>
</body>
</html>
